<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,user-scalable="yes"
    />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-header">Welcome To Tic Tac Toe!</div>
    <div class="turn-container">Player X Turn :</div>
    <div class="game-board-container">
      <div class="game-board">
        <div class="button-container">
          <button
            class="first-button"
            onclick="playGame('first-button', 0);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="second-button"
            onclick="playGame('second-button', 1);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="third-button"
            onclick="playGame('third-button', 2);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="fourth-button"
            onclick="playGame('fourth-button', 3);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="fifth-button"
            onclick="playGame('fifth-button', 4);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="sixth-button"
            onclick="playGame('sixth-button', 5);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="seventh-button"
            onclick="playGame('seventh-button', 6);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="eigth-button"
            onclick="playGame('eigth-button', 7);"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="ninth-button"
            onclick="playGame('ninth-button', 8);"
          ></button>
        </div>
      </div>
    </div>
    <div class="error-container"></div>
    <div class="result-container"></div>
    <div class="reset-container">
      <button class="reset-button" onclick="resetGame();">Reset Game</button>
    </div>
    <div class="scores-container">
      <button class="reset-scores" onclick="resetScores();">
        Reset Scores
      </button>
    </div>
    <div class="results"></div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
